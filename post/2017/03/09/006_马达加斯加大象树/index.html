<h1><span class="title">006_马达加斯加大象树</span></h1>
<span class="date">2017/03/09</span>
<span class="author">#000111</span>
</div>

<main>
<p><img src="/img/6.jpeg" style="width:100%;" alt="Story Image" /></p>

<p>在高速路边上的一家花店里，他看上了一棵小小的盆栽。</p>

<p>本以为这种东西只有亚洲才有，花店师傅告知，这类植物来自马达加斯加，粗根嫩叶，非常高大，当地人管它叫“大象树”。据说是深受大象们的喜爱才得此名。说是当年有位植物学家偷渡了一粒种子回来，把它培育成了小棵的盆栽。</p>

<p>想想植物才是最聪明的生命体，以静制动，用它独有的气质来吸引人类帮它达成目的，繁衍后代，只有人类被傻傻地蒙在鼓里，还自以为是的开心。</p>
